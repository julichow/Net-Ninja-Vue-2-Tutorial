<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Vue Tutorials</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>
      <button @click="error = !error">Toggle Error</button>
      <button @click="success = !success">Toggle Success</button>
      <!-- if..else if statement -->
      <!-- <p v-if="error">There has been an error</p>
      <p v-else-if="success">There has been a success</p> -->

      <!-- v show statement -->
      <p v-show="error">There has been an error</p>
      <p v-show="success">Success!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>

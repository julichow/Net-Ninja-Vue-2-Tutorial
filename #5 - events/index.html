<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Vue Tutorials</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- method 1
      <button v-on:click="age++">Add a Year</button>
      <button v-on:click="age--">Subtract a Year</button> -->

      <!-- method 2 - externalize code  
      <button v-on:click="add">Add a Year</button>
      <button v-on:click="subtract">Subtract a Year</button> -->

      <button @click="add(1)">Add a Year</button>
      <button @click="subtract(1)">Subtract a Year</button>
      <button @dblclick="add(10)">Add 10 Years</button>
      <button @dblclick="subtract(10)">Subtract 10 Years</button>
      <p>My age: {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
